buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

apply plugin: 'kotlin'

//buildScan { termsOfServiceUrl = "https://gradle.com/terms-of-service"; termsOfServiceAgree = "yes" }
allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "java"
    apply plugin: "kotlin"

    version = "0.1.0"
    ext {
        appName = "PolyrhythmMania"
        gdxVersion = '1.10.0'
        gdxControllersVersion = '2.2.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jcenter.bintray.com/" }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
        maven { url 'https://jitpack.io' }
        maven { url 'https://repo.eclipse.org/content/groups/releases/' }
        maven { url "https://dl.bintray.com/spookygames/oss" }
        maven { url "https://clojars.org/repo" }
    }
    
    dependencies {
        implementation fileTree(dir: 'libs', includes: ['/**/*.jar'])
        

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
//        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0-RC"
        
//        implementation "org.asynchttpclient:async-http-client:2.12.1"
//        implementation "com.sun.activation:javax.activation:1.2.0" // Required for AHC Java 9+
        
        implementation "com.fasterxml.jackson.module:jackson-module-afterburner:$jackson_version"
        implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
        
        implementation "com.beust:jcommander:1.80"
        
        implementation "org.slf4j:slf4j-simple:1.7.30"
        implementation "net.lingala.zip4j:zip4j:2.6.2"
        implementation "com.breinify:brein-time-utilities:1.7.0"
        
//        implementation "de.sciss:jump3r:1.0.5"
//        implementation "com.github.chrislo27:musique-barebones:3807b60"
        
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx-controllers:gdx-controllers-core:$gdxControllersVersion"
        implementation "org.lwjgl:lwjgl-tinyfd:$lwjgl_tinyfd_version"
        
//        implementation "org.openjdk.jol:jol-core:0.15"
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: "kotlin"

    dependencies {
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "kotlin"

    dependencies {
        implementation project(":core")
        
        implementation "org.lwjgl:lwjgl-tinyfd:$lwjgl_tinyfd_version:natives-windows"
        implementation "org.lwjgl:lwjgl-tinyfd:$lwjgl_tinyfd_version:natives-windows-x86"
//        implementation "org.lwjgl:lwjgl-tinyfd:$lwjgl_tinyfd_version:natives-macos"
        implementation "org.lwjgl:lwjgl-tinyfd:$lwjgl_tinyfd_version:natives-linux"

        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx-controllers:gdx-controllers-desktop:$gdxControllersVersion"
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += "-Xuse-experimental=kotlin.ExperimentalUnsignedTypes"
    }
}

repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}