buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "java"
    apply plugin: "kotlin"

    version = "1.2.0"
    ext {
        appName = "PolyrhythmMania"
        
        paintboxVersion = "0.2.3"
        useLocalPaintbox = false
    }
    
    java {
        toolchain.languageVersion.set(JavaLanguageVersion.of(11))
        withSourcesJar()
        withJavadocJar()
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jcenter.bintray.com/" }
        maven { url "https://repo.eclipse.org/content/groups/releases/" }
        maven { url "https://clojars.org/repo" }
        maven { url "https://jitpack.io/" }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
    }
    
    dependencies {
        implementation fileTree(dir: 'libs', includes: ['/**/*.jar'])

        if (useLocalPaintbox) {
            implementation "com.github.chrislo27:paintbox-core:${paintboxVersion}"
        } else {
            implementation "com.github.chrislo27.paintbox:paintbox-core:${paintboxVersion}"
        }
        
        implementation "net.lingala.zip4j:zip4j:2.9.1"
        implementation "org.apache.httpcomponents:httpclient:4.5.13"
        implementation "space.earlygrey:shapedrawer:v2.5.0"
        implementation "com.github.JnCrMx:discord-game-sdk4j:2b5a903204"
        implementation "com.twelvemonkeys.imageio:imageio-tga:$imageio_tga_version"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "11"
            freeCompilerArgs += "-Xopt-in=kotlin.ExperimentalUnsignedTypes"
        }
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: "kotlin"

    dependencies {
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "kotlin"

    dependencies {
        implementation project(":core")

        if (useLocalPaintbox) {
            implementation "com.github.chrislo27:paintbox-desktop:${paintboxVersion}"
        } else {
            implementation "com.github.chrislo27.paintbox:paintbox-desktop:${paintboxVersion}"
        }
    }
}